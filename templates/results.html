<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
</head>
<body>
  <h1>Results Page</h1>

  <ul>
    {% for file in files %}
      <li>
        <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
      </li>
    {% endfor %}
  </ul>

  <br>

  <!-- Button to redirect back to the homepage -->
  <button onclick="window.location.href='{{ url_for('index') }}'">Go back to the homepage and rerun the app</button>

</body>
</html>
